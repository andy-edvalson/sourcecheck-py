version: "2.0"

# Schema for validating raw text output (e.g., from LLM agents)
# Input: Raw text string (no JSON wrapper needed)

description: "Schema for validating free-form text output against source documents"

fields:
  content:
    path: "."  # Root path - returns the raw text string
    type: string
    extraction_method: sentence_split
    criticality: high
    description: "Free-form text content to validate"
