version: "1.0"

# Validation policies for free-form text output
# Uses semantic validators for best results with unstructured text

description: "Validation policies for raw text output from LLM agents"

# Global settings
retriever: "semantic"  # Semantic retrieval works best for free-form text
threshold: 0.3

# Validator assignments per field
validators:
  content:
    - nli_validator:
        refute_threshold: 0.96    # Require 96% confidence to refute (very strict - only obvious contradictions)
        support_threshold: 0.50   # Require 50% confidence to support (moderate - balance precision/recall)
    - hybrid_bm25_minilm_validator
